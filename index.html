<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Frog Chases Strawberry</title>
    <style>
      #frog {
        position: relative;
        height: 50px;
        width: 50px;
        background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzE5YmE0NWQ5NzNkZDU5ODExNDEyZGM2YjUwZmJkNzZiYjRlMjc5OCZjdD1z/Ke2X2JvXLIrIycWppL/giphy.gif');
        background-size: contain;
      }
      #strawberry {
        position: absolute;
        height: 30px;
        width: 30px;
        background-image: url('https://thumbs.dreamstime.com/b/strawberry-pixel-art-bit-red-berry-pixelated-231715515.jpg');
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <div id="frog"></div>
    <div id="strawberry"></div>
    <script>
      // Select the frog and strawberry elements from the HTML
      var frog = document.getElementById('frog');
      var strawberry = document.getElementById('strawberry');

      // Set the initial position of the strawberry to the center of the screen
      strawberry.style.left = (window.innerWidth / 2) + 'px';
      strawberry.style.top = (window.innerHeight / 2) + 'px';

      // Move the frog and strawberry elements when the mouse moves
      document.addEventListener('mousemove', function(event) {
        // Get the position of the mouse
        var mouseX = event.clientX;
        var mouseY = event.clientY;

        // Get the position of the frog and strawberry
        var frogX = parseInt(frog.style.left);
        var frogY = parseInt(frog.style.top);
        var strawberryX = parseInt(strawberry.style.left);
        var strawberryY = parseInt(strawberry.style.top);

        // Calculate the distance between the frog and strawberry
        var dx = strawberryX - frogX;
        var dy = strawberryY - frogY;
        var distance = Math.sqrt(dx * dx + dy * dy);

        // If the distance is greater than 5, move the frog towards the strawberry
        if (distance > 5) {
          // Calculate the angle between the frog and strawberry
          var angle = Math.atan2(dy, dx);

          // Calculate the velocity of the frog
          var vx = Math.cos(angle) * 5;
          var vy = Math.sin(angle) * 5;

          // Move the frog and strawberry based on their velocity
          frog.style.left = (frogX + vx) + 'px';
          frog.style.top = (frogY + vy) + 'px';
          strawberry.style.left = mouseX + 'px';
          strawberry.style.top = mouseY + 'px';
        }
      });
    </script>
  </body>
</html>
